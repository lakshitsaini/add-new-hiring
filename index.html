<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <img src="./images/final.png" id="back" alt=""> -->
    <div class="header" >
    <button type="button" id="button3">Add Employee</button>
    <img  src=".\images\odis.jpeg"  id="logo" alt="not found">
</div>
   <div class="bg-modal">
       <div class="modal-content">
           <form action="#">
               <div class="close">+</div>
            <label class="in" for="Fname">First name :</label>
             <input class="in" type="text" id="fname"  placeholder="" value="" required><br>
              <label class="in" for="Lname">Last name :</label>
              <input class="in" type="text" id="lname"  placeholder="" value="" required><br>
              <label  class="in" for="Ename"id="enamel">Employee ID:</label>
              <input class="in" type="text" id="ename"  placeholder="" value="" required><br>
              <label class="in" for="department">Department:</label>
                <select class="in"  id="Department" required>
                    <option value="">-----</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Others">Others</option>
                </select><br>
                <label class="in" for="E-mail">Enter    Email:</label>
                <input class="in" type="email" id="email" value="" required><br>
                <label  class="in"for="date">Date Joining:</label>
                <input class="in" type="date" id="myDate" value="" required><br>
                <input class="bt"type="reset" value="Clear">
                <input id="submit" class="bt"type="submit"  onclick="insert_form_data()" value="Submit">
            </div>
           </form>
       </div>
   <table class="table" id="customers">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Employee Id</th>
        <th scope="col">Department</th>
        <th scope="col">Email Id</th>
        <th scope="col">DOJ</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
   <script src="index.js"></script>
</body>
</html>
